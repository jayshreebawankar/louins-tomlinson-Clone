<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Louis Tomlinson | Register</title>
    <link
      rel="shortcut icon"
      href="assets/images/header-img.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="shortcut icon" href="assets/images/fav.jpg" /> -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <style>
      ::-webkit-input-placeholder {
        /* WebKit browsers */
        opacity: 1 !important;
      }
    </style>
    <script type="text/javascript" src="assets/js/script.js" defer></script>
  </head>

  <body onload="bodyLoad()" class="bg-dark">
    <!-- <span
      id="loaderSpan"
      class="d-flex justify-content-center py-4"
      style="display: block"
    ></span> -->
    <div
      id="signUpPage"
      class="container-fluid vh-100 overflow-auto"
      hidden="true"
    >
      <div class="row vh-100">
        <div class="col-lg-4 p-0 vh-100 header-img">
          <span class="p-0"
            ><img class="p-2" src="assets/images/logo.png" alt="logoimg"
          /></span>
          <div class="img-cover p-0"></div>
        </div>
        <div class="col-lg-8 p-0 vh-100 landingImg">
          <div class="row d-flex vh-100">
            <div
              class="col-md-8 p-x ikigui m-auto text-center align-items-center"
            >
              <h4 class="text-center text-light fw-bolder mb-4 fs-2">
                Sign Up
              </h4>

              <div class="d-flex justify-content-center">
                <p class="text-light fs-7 px-2 mb-4">
                  Already have an account ?&nbsp;
                  <a href="login.html" class="text-light fw-bold fs-7">Login</a>
                </p>
              </div>

              <form onsubmit="register()">
                <div class="input-group mb-4">
                  <span
                    class="input-group-text border-end-0 inbg"
                    id="basic-addon1"
                    ><i class="bi bi-person"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control ps-2 border-start-0 fs-7 inbg form-control-lg mb-0"
                    placeholder="Enter Full Name"
                    aria-label="username"
                    name="username"
                    id="username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <p id="error"></p>
                <div class="input-group mb-4">
                  <span
                    class="input-group-text border-end-0 inbg"
                    id="basic-addon1"
                    ><i class="bi bi-envelope"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control ps-2 border-start-0 fs-7 inbg form-control-lg mb-0"
                    placeholder="Enter Email Address"
                    aria-label="email"
                    name="email"
                    id="email"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-4">
                  <span
                    class="input-group-text border-end-0 inbg"
                    id="basic-addon1"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control ps-2 fs-7 border-start-0 form-control-lg inbg mb-0"
                    placeholder="Enter Password"
                    name="password"
                    id="password"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-4">
                  <span
                    class="input-group-text border-end-0 inbg"
                    id="basic-addon1"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control ps-2 fs-7 border-start-0 form-control-lg inbg mb-0"
                    placeholder="Confirm Password"
                    name="confirmPassword"
                    id="confirmPassword"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <!-- <button class="btn btn-lg fw-bold fs-7 btn-danger w-100"> -->
                <button
                  type="submit"
                  class="btn btn-outline-light fw-bold fs-10 mb-5 w-100"
                >
                  Register
                </button>
              </form>
              <p class="text-center text-light py-2 fw-bold fs-8">
                Or Sign in with social platforms
              </p>

              <ul class="d-inline-block mx-auto">
                <li class="float-start px-3">
                  <a href="https://www.facebook.com/louis.tomlinson/"
                    ><i class="bi bi-facebook text-light"></i
                  ></a>
                </li>
                <li class="float-start px-3">
                  <a
                    href="https://twitter.com/Louis_Tomlinson?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                    ><i class="bi bi-twitter text-light"></i
                  ></a>
                </li>
                <li class="float-start px-3">
                  <a href="https://www.instagram.com/louist91/?hl=en"
                    ><i class="bi bi-instagram text-light"></i
                  ></a>
                </li>
                <li class="float-start px-3">
                  <a href="https://louis-tomlinson.com/"
                    ><i class="bi bi-google text-light"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
